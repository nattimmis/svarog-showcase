<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVAROG | 12,600+ Solutions | FinTech + Engineering + Fiverr</title>
    <meta name="description" content="SVAROG AI Empire - 1800 FinTech + 1800 Engineering + 9000 Fiverr Gigs with lazy loading">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow: hidden;
        }

        /* Three.js Canvas Background */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Main Content Layer */
        .content-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(180deg, rgba(10,14,39,0.95) 0%, transparent 100%);
            padding: 20px;
            border-bottom: 1px solid rgba(0, 245, 255, 0.2);
            z-index: 10;
        }

        .logo {
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(90deg, #ff006e, #00f5ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .chip {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(0, 245, 255, 0.4);
            color: #00f5ff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
            font-weight: 600;
        }

        .chip:hover, .chip.active {
            background: #a855f7;
            border-color: #a855f7;
            color: #fff;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9em;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        .grid-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 245, 255, 0.8);
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card-name {
            color: #00f5ff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
            line-height: 1.3;
        }

        .card-desc {
            color: #aaa;
            font-size: 0.75em;
            line-height: 1.4;
            flex: 1;
            margin-bottom: 10px;
        }

        .card-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            font-size: 0.75em;
        }

        .badge {
            background: rgba(0, 245, 255, 0.2);
            color: #00f5ff;
            padding: 3px 8px;
            border-radius: 4px;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #00f5ff;
        }

        .stats-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 15, 35, 0.95);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 0.85em;
            z-index: 10;
            min-width: 200px;
        }

        .stat-item {
            margin: 8px 0;
            color: #bbb;
        }

        .stat-item strong {
            color: #ff006e;
        }

        .hidden { display: none; }

        /* Scrollbar styling */
        .grid-container::-webkit-scrollbar {
            width: 8px;
        }

        .grid-container::-webkit-scrollbar-track {
            background: rgba(0, 245, 255, 0.05);
        }

        .grid-container::-webkit-scrollbar-thumb {
            background: rgba(0, 245, 255, 0.3);
            border-radius: 4px;
        }

        .grid-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 245, 255, 0.5);
        }

    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="content-wrapper">
        <div class="header">
            <div class="logo">üß¨ SVAROG AI EMPIRE</div>
            
            <div class="controls">
                <button class="chip active" data-filter="all">All (12,600)</button>
                <button class="chip" data-filter="FinTech">üí∞ FinTech (1,800)</button>
                <button class="chip" data-filter="Engineering">üèóÔ∏è Engineering (1,800)</button>
                <button class="chip" data-filter="Fiverr Gigs">üíº Fiverr (9,000)</button>
            </div>

            <input type="text" id="search" placeholder="üîç Search 12,600+ solutions..." class="search-box">
        </div>

        <div class="grid-container" id="gridContainer">
            <div class="loading-indicator">Loading solutions... (lazy loading 30 at a time)</div>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-item"><strong id="totalCount">0</strong> shown</div>
        <div class="stat-item"><strong id="filteredCount">0</strong> filtered</div>
        <div class="stat-item"><strong id="categoryCount">FinTech</strong></div>
        <div class="stat-item">‚ö° Lazy loading active</div>
    </div>

    <script>
        // ============ THREE.JS BACKGROUND ============
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x0a0e27, 1);
        camera.position.z = 50;

        // Particle system
        const geometry = new THREE.BufferGeometry();
        const particleCount = 500;
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 200;
            positions[i + 1] = (Math.random() - 0.5) * 200;
            positions[i + 2] = (Math.random() - 0.5) * 200;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const material = new THREE.PointsMaterial({ color: 0x00f5ff, size: 0.3, transparent: true, opacity: 0.3 });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 0.3);
        light.position.set(10, 10, 10);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.0001;
            particles.rotation.y += 0.00015;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ============ DATA & LAZY LOADING ============
        let allItems = [];
        let displayedItems = new Set();
        let currentFilter = 'all';
        let searchQuery = '';
        let loadedCount = 0;
        const LOAD_BATCH = 30;

        // Load data from inline JSON
        const dataStr = `INLINE_DATA_PLACEHOLDER`;
        
        async function initData() {
            try {
                // Try to load from generated data
                const response = await fetch('data.json');
                if (response.ok) {
                    allItems = await response.json();
                } else {
                    console.log('Using fallback data');
                    allItems = generateFallbackData();
                }
            } catch(e) {
                console.log('Generating fallback data');
                allItems = generateFallbackData();
            }
            
            document.getElementById('filteredCount').textContent = allItems.length;
            lazyLoadMore();
        }

        function generateFallbackData() {
            const items = [];
            
            // FinTech
            for (let i = 0; i < 1800; i++) {
                items.push({
                    id: `fintech_${i}`,
                    name: `FinTech Solution ${i+1}`,
                    category: 'FinTech',
                    icon: 'üí∞',
                    description: 'AI-powered financial solution'
                });
            }
            
            // Engineering
            for (let i = 0; i < 1800; i++) {
                items.push({
                    id: `eng_${i}`,
                    name: `Engineering System ${i+1}`,
                    category: 'Engineering',
                    icon: 'üèóÔ∏è',
                    description: 'Advanced engineering platform'
                });
            }
            
            // Fiverr Gigs
            for (let i = 0; i < 9000; i++) {
                items.push({
                    id: `gig_${i}`,
                    name: `Service ${i+1}`,
                    category: 'Fiverr Gigs',
                    icon: 'üíº',
                    description: 'Professional service'
                });
            }
            
            return items;
        }

        function getFilteredItems() {
            return allItems.filter(item => {
                const categoryMatch = currentFilter === 'all' || item.category === currentFilter;
                const searchMatch = !searchQuery || 
                    item.name.toLowerCase().includes(searchQuery) ||
                    item.description.toLowerCase().includes(searchQuery) ||
                    item.id.toLowerCase().includes(searchQuery);
                return categoryMatch && searchMatch;
            });
        }

        function createCard(item, delay = 0) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${delay * 0.02}s`;
            card.innerHTML = `
                <div class="card-icon">${item.icon}</div>
                <div class="card-name">${item.name}</div>
                <div class="card-desc">${item.description}</div>
                <div class="card-meta">
                    <span class="badge">${item.category}</span>
                </div>
            `;
            return card;
        }

        function lazyLoadMore() {
            const grid = document.getElementById('gridContainer');
            const filtered = getFilteredItems();
            
            if (loadedCount === 0) {
                grid.innerHTML = '';
            }

            const endIndex = Math.min(loadedCount + LOAD_BATCH, filtered.length);
            
            for (let i = loadedCount; i < endIndex; i++) {
                if (!displayedItems.has(filtered[i].id)) {
                    grid.appendChild(createCard(filtered[i], i % LOAD_BATCH));
                    displayedItems.add(filtered[i].id);
                }
            }

            loadedCount = endIndex;
            document.getElementById('totalCount').textContent = loadedCount;

            if (loadedCount < filtered.length) {
                // Show loading indicator
                const loader = document.createElement('div');
                loader.className = 'loading-indicator';
                loader.textContent = `${filtered.length - loadedCount} more items available (scroll to load)`;
                grid.appendChild(loader);
            }
        }

        // Filter controls
        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                
                currentFilter = chip.dataset.filter || 'all';
                displayedItems.clear();
                loadedCount = 0;
                document.getElementById('categoryCount').textContent = chip.textContent;
                
                lazyLoadMore();
            });
        });

        // Search
        let searchTimeout;
        document.getElementById('search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchQuery = e.target.value.toLowerCase();
            searchTimeout = setTimeout(() => {
                displayedItems.clear();
                loadedCount = 0;
                lazyLoadMore();
            }, 300);
        });

        // Infinite scroll
        const gridContainer = document.getElementById('gridContainer');
        gridContainer.addEventListener('scroll', () => {
            if (gridContainer.scrollTop + gridContainer.clientHeight >= gridContainer.scrollHeight - 500) {
                lazyLoadMore();
            }
        });

        // Initialize
        initData();
    </script>
</body>
</html>

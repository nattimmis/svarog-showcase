            const q = document.getElementById('q').value.toLowerCase();
            const filtered = cards.filter(card => 
                (!q || card.t.toLowerCase().includes(q) || card.c.toLowerCase().includes(q)) &&
                (cat === 'all' || card.c === cat)
            );

            const end = Math.min(loadedCount + BATCH, filtered.length);
            for(let i = loadedCount; i < end; i++) {
                const card = filtered[i];
                const d = document.createElement('div');
                d.className = 'card';
                d.style.animationDelay = `${(i % BATCH) * 0.02}s`;
                d.innerHTML = `<div class="ch"><div class="cn">${card.t}</div><div class="cc">${card.c}</div></div>`;
                d.onclick = () => openCard(card.sl, card.t, card.m);
                g.appendChild(d);
            }
            loadedCount = end;
            document.getElementById('vc').textContent = loadedCount;
        }

        function openCard(sl, t, ty) {
            const mt = document.getElementById('modal');
            mt.innerHTML = `<button onclick="closeModal()" style="position:fixed;top:20px;right:20px;background:#a855f7;color:#fff;border:none;width:40px;height:40px;border-radius:50%;cursor:pointer;z-index:201;font-size:1.2em;">‚úï</button>
            <iframe src="/${ty==='s'?'svarog':'niche'}/index.html" style="width:90%;height:90%;border:none;border-radius:8px;"></iframe>`;
            mt.classList.add('open');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('open');
            document.getElementById('modal').innerHTML = '';
        }

        // Event listeners
        document.querySelectorAll('.tab').forEach(t => t.onclick = () => {
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('a'));
            t.classList.add('a');
            mode = t.dataset.f;
            loadedCount = 0;
            init();
        });

        document.getElementById('q').oninput = () => { loadedCount = 0; loadMore(); };
        document.getElementById('g').onscroll = function() {
            if(this.scrollTop + this.clientHeight >= this.scrollHeight - 300) loadMore();
        };

        init();
    </script>
</body>
</html>
